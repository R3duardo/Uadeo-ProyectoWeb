<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="contacto, formulario, atención al cliente, venta de autos, automoviles">
    <link rel="stylesheet" href="../css/contacto.css">
    <meta name="description" content="Ponte en contacto con nosotros para obtener más información sobre nuestros vehículos y servicios. Nuestro equipo está listo para atender tus consultas y ayudarte a encontrar el auto perfecto.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">
    <title>Contacto - Venta de Automoviles</title>
    <script src="../js/nav-scroll.js"></script>
</head>
<body>
    <header>
        <h1>Contáctanos</h1>
        <p>Estamos aquí para ayudarte</p>
    </header>
    <main>
        <section class="form-section">
            <div class="form-container">
                <h2>Formulario de Contacto</h2>
                
                <form id="simulatedForm">
                    <div class="form-group">
                        <label for="clientNumber">Número de Cliente:</label>
                        <input type="text" id="clientNumber" name="clientNumber" placeholder="Ej. CL1234" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="fullName">Nombre Completo:</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Nombre y apellidos" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="birthDate">Fecha de Nacimiento:</label>
                        <input type="date" id="birthDate" name="birthDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Género:</label>
                        <div class="radio-group">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Masculino</label>
                            
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Femenino</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="maritalStatus">Estado Civil:</label>
                        <select id="maritalStatus" name="maritalStatus" required>
                            <option value="">Seleccionar</option>
                            <option value="single">Soltero/a</option>
                            <option value="married">Casado/a</option>
                            <option value="divorced">Divorciado/a</option>
                            <option value="widowed">Viudo/a</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="comments">Comentarios:</label>
                        <textarea id="comments" name="comments" rows="5" placeholder="Déjanos saber cómo podemos ayudarte..."></textarea>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="button" id="submit-btn" class="btn-submit">Enviar</button>
                        <button type="reset" class="btn-reset">Limpiar</button>
                    </div>
                    
                    <div id="form-message" class="form-message"></div>
                </form>
                
                <form id="realForm" method="post" action="https://formsubmit.co/mirreyred@gmail.com" style="display: none;">
                    <input type="hidden" name="_next" value="https://reduardocars.000webhostapp.com/html/gracias.html">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_subject" value="Nuevo contacto desde el sitio web">
                    <input type="hidden" name="_template" value="table">
                    
                    <input type="hidden" id="real-clientNumber" name="clientNumber">
                    <input type="hidden" id="real-fullName" name="fullName">
                    <input type="hidden" id="real-birthDate" name="birthDate">
                    <input type="hidden" id="real-gender" name="gender">
                    <input type="hidden" id="real-maritalStatus" name="maritalStatus">
                    <input type="hidden" id="real-email" name="email">
                    <input type="hidden" id="real-comments" name="comments">
                </form>
            </div>
        </section>
    </main>
    
    <footer>
        <p>© Reduardo 2025</p>
    </footer>
    <script src="../js/contacto.js"></script>
</body>
</html>
