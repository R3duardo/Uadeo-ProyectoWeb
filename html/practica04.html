<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="../css/practica04.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculadora de IMC</h1>
            <a href="../index.html" class="btn-volver">Volver al inicio</a>
        </header>
        
        <div class="imc-content">
            <div class="input-group">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" placeholder="Ejemplo: 70">
            </div>
            <div class="input-group">
                <label for="altura">Altura (cm):</label>
                <input type="number" id="altura" placeholder="Ejemplo: 170">
            </div>
            <button onclick="calcularIMC()">Calcular IMC</button>
            
            <div id="resultado"></div>
            
            <table class="tabla-imc">
                <tr>
                    <th>IMC</th>
                    <th>Clasificaci√≥n</th>
                </tr>
                <tr>
                    <td>Por debajo de 18.5</td>
                    <td>Bajo peso</td>
                </tr>
                <tr>
                    <td>18.5 - 24.9</td>
                    <td>Peso normal</td>
                </tr>
                <tr>
                    <td>25 - 29.9</td>
                    <td>Sobrepeso</td>
                </tr>
                <tr>
                    <td>30+</td>
                    <td>Obesidad</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="../js/practica04.js"></script>
</body>
</html>
